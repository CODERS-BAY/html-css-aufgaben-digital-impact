<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/social.css">

    <title>Zoo Kontaktformular</title>
</head>

<body>
    <div class="layer"></div>
    <!-- ------------------- MAIN ------------------- -->
    <main>
        <h1>Kontaktiere uns!</h1>

        <!-- ------------------- CONTACT FORM ------------------- -->
        <form class="contact" method="get" action="">

            <!-- ------------------- input field general------------------- -->
            <div class="field">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Dein Name">
                </label>
            </div>
            <br><br>
            <!-- ------------------- input field email------------------- -->

            <div class="field">
                <label for="email">Email:
                <input type="email" name="email" id="email" placeholder="deineemail@gmail.com">
            </label>
            </div>
            <br><br>

            <!-- ------------------- input field textarea------------------- -->
            <div class="field">
                <label for="feedback">Kommentar:
                <textarea name="feedback" id="" cols="43" rows="10" placeholder="Deine Nachricht"></textarea>
                </label>
            </div>
            <br><br>

            <!-- ------------------- submit button------------------- -->
            <div class="send">
                <input type="submit" value="Absenden" class="button"><br><br>
            </div>
        </form>
    </main>

    <!-- ------------------- SOCIAL MENU ------------------- -->
    <footer>
        <nav class="social-menu" role="navigation">

            <a href="http://twitter.com"></a>

            <a href="http://facebook.com"></a>

            <a href="http://youtube.com"></a>

            <a href="http://instagram.com"></a>

        </nav>
    </footer>

</body>

</html>
